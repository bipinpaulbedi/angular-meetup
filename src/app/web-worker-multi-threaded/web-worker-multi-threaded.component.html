<div class="col-md-6">
  <div style="display: block;">
    <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
      [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>
  </div>
  <p>{{objectValue}}</p>
  <button (click)="startCounter($event)">Start Counter</button>
  <div>
    <input type="text" [(ngModel)]='fibOf' />
    <input type="text" [(ngModel)]='fibVal' />
    <button (click)="calculateFib($event)">Calculate Fibonacci</button>
  </div>
</div>
